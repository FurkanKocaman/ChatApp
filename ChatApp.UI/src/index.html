<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ChatApp</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Kaydırma çubuğu özelleştirmeleri */
      ::-webkit-scrollbar {
        width: 4px;
      }

      ::-webkit-scrollbar-track {
        background-color: #f3f4f6; /* bg-gray-100 */
        border-radius: 0.125rem; /* rounded-sm */
      }

      ::-webkit-scrollbar-thumb {
        background-color: #d1d5db; /* bg-gray-300 */
        border-radius: 0.125rem; /* rounded-sm */
      }

      /* Karanlık mod için kaydırma çubuğu özelleştirmeleri */
      .dark ::-webkit-scrollbar-track {
        background-color: #171717; /* bg-neutral-900 */
      }

      .dark ::-webkit-scrollbar-thumb {
        background-color: #404040; /* bg-neutral-700 */
      }
    </style>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

  <body class="h-screen w-screen dark:bg-neutral-700 bg-neutral-100 font-sans mat-typography">

  </body>
</html>
