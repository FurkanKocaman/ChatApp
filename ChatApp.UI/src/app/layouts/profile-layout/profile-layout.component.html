<div
  class="w-full h-full flex flex-row overflow-x-auto [&::-webkit-scrollbar]:w-1.5 [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300 dark:[&::-webkit-scrollbar-track]:bg-neutral-800 dark:[&::-webkit-scrollbar-thumb]:bg-neutral-700 dark:[&::-webkit-scrollbar-thumb]:rounded-sm"
>
  <aside
    class="hidden w-64 flex-col h-full bg-neutral-200 dark:bg-neutral-800 md:flex fixed"
  >
    <div class="flex items-center ml-4 mt-4" [routerLink]="['../chat']">
      <svg
        class="size-12 fill-none"
        viewBox="0 0 200 200"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M40 40H160C172 40 180 48 180 60V120C180 132 172 140 160 140H80L40 160V60C40 48 48 40 60 40Z"
          fill="#4A90E2"
        />
        <circle cx="80" cy="90" r="8" fill="white" />
        <circle cx="110" cy="90" r="8" fill="white" />
        <circle cx="140" cy="90" r="8" fill="white" />
      </svg>
      <h1 class="text-xl dark:text-gray-200 font-semibold ml-2">Chat App</h1>
    </div>
    <div class="grow">
      <ul class="dark:text-gray-300 p-4">
        <li
          class="flex items-center py-2 px-2 text-neutral-700 dark:text-neutral-300 hover:bg-neutral-300 hover:text-black dark:hover:bg-neutral-700 cursor-pointer rounded-md group dark:hover:text-white font-semibold"
          [routerLink]="['overview', currentUserId]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="size-7 stroke-2 dark:stroke-gray-300 stroke-neutral-600 group-hover:stroke-black fill-none mr-2 dark:group-hover:stroke-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
            />
          </svg>
          Overview
        </li>
        <li
          class="flex items-center py-2 px-2 text-neutral-700 dark:text-neutral-300 hover:bg-neutral-300 hover:text-black dark:hover:bg-neutral-700 cursor-pointer rounded-md group dark:hover:text-white font-semibold"
          [routerLink]="['settings']"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="size-7 stroke-2 dark:stroke-gray-300 stroke-neutral-600 group-hover:stroke-black fill-none mr-2 dark:group-hover:stroke-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
            />
          </svg>
          Settings
        </li>
        <li
          class="flex items-center py-2 px-2 text-neutral-700 dark:text-neutral-300 hover:bg-neutral-300 hover:text-black dark:hover:bg-neutral-700 cursor-pointer rounded-md group dark:hover:text-white font-semibold"
          [routerLink]="['channels']"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            class="size-7 stroke-2 dark:stroke-gray-300 stroke-neutral-600 group-hover:stroke-black fill-none mr-2 dark:group-hover:stroke-white"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M20.25 8.511c.884.284 1.5 1.128 1.5 2.097v4.286c0 1.136-.847 2.1-1.98 2.193-.34.027-.68.052-1.02.072v3.091l-3-3c-1.354 0-2.694-.055-4.02-.163a2.115 2.115 0 0 1-.825-.242m9.345-8.334a2.126 2.126 0 0 0-.476-.095 48.64 48.64 0 0 0-8.048 0c-1.131.094-1.976 1.057-1.976 2.192v4.286c0 .837.46 1.58 1.155 1.951m9.345-8.334V6.637c0-1.621-1.152-3.026-2.76-3.235A48.455 48.455 0 0 0 11.25 3c-2.115 0-4.198.137-6.24.402-1.608.209-2.76 1.614-2.76 3.235v6.226c0 1.621 1.152 3.026 2.76 3.235.577.075 1.157.14 1.74.194V21l4.155-4.155"
            />
          </svg>
          Manage Channels
        </li>
      </ul>
    </div>
  </aside>
  <div class="w-full h-full bg-neutral-200/30 dark:bg-neutral-900 md:ml-64">
    <router-outlet></router-outlet>
  </div>
</div>
