<main class="w-full h-full flex">
  <div class="flex-1 bg-neutral-700"></div>

  <div
    class="w-full md:w-[40dvw] xl:w-[30dvw] bg-neutral-100 dark:bg-neutral-800 h-full flex flex-col"
  >
    <div class="flex justify-end">
      <div class="cursor-pointer">
        @if(isDark){
        <svg
          class="size-7 fill-none select-none"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          (click)="toggleTheme()"
        >
          <path
            d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z"
            class="stroke-white stroke-2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        }@else {

        <svg
          class="size-7 fill-none select-none"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          (click)="toggleTheme()"
        >
          <path
            d="M3.32031 11.6835C3.32031 16.6541 7.34975 20.6835 12.3203 20.6835C16.1075 20.6835 19.3483 18.3443 20.6768 15.032C19.6402 15.4486 18.5059 15.6834 17.3203 15.6834C12.3497 15.6834 8.32031 11.654 8.32031 6.68342C8.32031 5.50338 8.55165 4.36259 8.96453 3.32996C5.65605 4.66028 3.32031 7.89912 3.32031 11.6835Z"
            class="stroke-black stroke-2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        }
      </div>
    </div>
    <div class="flex-1 flex items-center justify-center h-full">
      <form class="px-10 w-full" (ngSubmit)="login()">
        <h1
          class="w-full py-5 text-2xl mb-10 text-neutral-700 dark:text-neutral-200 font-semibold text-center select-none"
        >
          Login to your account
        </h1>
        <div class="mb-5">
          <label
            for="emailOrUsername"
            class="block mb-2 text-sm font-medium text-neutral-600 dark:text-neutral-300 select-none"
            >Email | Username</label
          >
          <input
            type="text"
            id="emailOrUsername"
            name="emailOrUsername"
            class="bg-neutral-50 border font-semibold border-neutral-300 dark:border-neutral-600 focus:border-indigo-500 text-neutral-700 text-sm rounded-sm outline-none dark:bg-neutral-700 dark:text-gray-200 block w-full p-2.5"
            required
            [(ngModel)]="loginReq.UserNameOrEmail"
          />
        </div>
        <div class="mb-5">
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-neutral-600 dark:text-neutral-300 select-none"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="bg-neutral-50 border font-semibold border-neutral-300 dark:border-neutral-600 focus:border-indigo-500 text-gray-900 text-sm rounded-sm outline-none dark:bg-neutral-700 dark:text-gray-200 block w-full p-2.5"
            required
            [(ngModel)]="loginReq.Password"
          />
        </div>
        <div class="my-3">
          <label
            class="text-sm font-medium text-gray-900 dark:text-gray-300 hover:border-b border-neutral-400 cursor-pointer select-none"
            [routerLink]="['/auth', 'register']"
            >Don't you have an account?</label
          >
        </div>
        <div class="flex items-start mb-5">
          <div class="flex items-center h-5">
            <input
              id="remember"
              type="checkbox"
              value=""
              name="remember"
              class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800"
              required
              [(ngModel)]="loginReq.RememberMe"
            />
          </div>

          <label
            for="remember"
            class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300 select-none"
            >Remember me</label
          >
        </div>
        <div class="flex items-center justify-center">
          <button
            type="submit"
            class="text-white bg-indigo-500 hover:bg-indigo-600 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm w-full px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 select-none"
          >
            @if(isLoading){ Loading }@else{ Login }
          </button>
        </div>
        <div class="flex justify-center items-center my-8">
          <div class="flex-1 border-b border-neutral-400 dark:border-neutral-600 mx-3"></div>
          <div class="text-sm font-semibold text-neutral-600 dark:text-neutral-400 select-none">
            Or continue with
          </div>
          <div class="flex-1 border-b border-neutral-400 dark:border-neutral-600 mx-3"></div>
        </div>
        <div class="mt-3 flex justify-between mx-10">
          <button
            type="button"
            class="flex-1 flex justify-center items-center px-2 border py-2 hover:bg-neutral-200/40 dark:hover:bg-neutral-700/30 dark:border-neutral-500 rounded-sm ml-2"
          >
            <svg
              class="size-6"
              viewBox="-0.5 0 48 48"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <g id="Icons" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g id="Color-" transform="translate(-401.000000, -860.000000)">
                  <g id="Google" transform="translate(401.000000, 860.000000)">
                    <path
                      d="M9.82727273,24 C9.82727273,22.4757333 10.0804318,21.0144 10.5322727,19.6437333 L2.62345455,13.6042667 C1.08206818,16.7338667 0.213636364,20.2602667 0.213636364,24 C0.213636364,27.7365333 1.081,31.2608 2.62025,34.3882667 L10.5247955,28.3370667 C10.0772273,26.9728 9.82727273,25.5168 9.82727273,24"
                      id="Fill-1"
                      fill="#FBBC05"
                    ></path>
                    <path

                      id="Fill-2"
                      fill="#EB4335"
                    ></path>
                    <path
                      d="M23.7136364,37.8666667 C17.5491591,37.8666667 12.3545909,33.888 10.5322727,28.3562667 L2.62345455,34.3946667 C6.44540909,42.1557333 14.4268636,47.4666667 23.7136364,47.4666667 C29.4455,47.4666667 34.9177955,45.4314667 39.0249545,41.6181333 L31.5177727,35.8144 C29.3995682,37.1488 26.7323182,37.8666667 23.7136364,37.8666667"
                      id="Fill-3"
                      fill="#34A853"
                    ></path>
                    <path

                      id="Fill-4"
                      fill="#4285F4"
                    ></path>
                  </g>
                </g>
              </g>
            </svg>
            <span
              class="ml-3 font-semibold text-base text-neutral-600 dark:text-neutral-300 select-none"
              >Google</span
            >
          </button>
          <button
            type="button"
            class="flex-1 flex justify-center items-center px-2 border py-2 hover:bg-neutral-200/40 dark:hover:bg-neutral-700/30 dark:border-neutral-500 rounded-sm ml-2"
          >
            <svg
              class="size-6"
              viewBox="0 0 20 20"
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
            >
              <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                <g
                  id="Dribbble-Light-Preview"
                  transform="translate(-140.000000, -7559.000000)"
                  fill="#000000"
                >
                  <g id="icons" transform="translate(56.000000, 160.000000)">

                      d="M94,7399 C99.523,7399 104,7403.59 104,7409.253 C104,7413.782 101.138,7417.624 97.167,7418.981 C96.66,7419.082 96.48,7418.762 96.48,7418.489 C96.48,7418.151 96.492,7417.047 96.492,7415.675 C96.492,7414.719 96.172,7414.095 95.813,7413.777 C98.04,7413.523 100.38,7412.656 100.38,7408.718 C100.38,7407.598 99.992,7406.684 99.35,7405.966 C99.454,7405.707 99.797,7404.664 99.252,7403.252 C99.252,7403.252 98.414,7402.977 96.505,7404.303 C95.706,7404.076 94.85,7403.962 94,7403.958 C93.15,7403.962 92.295,7404.076 91.497,7404.303 C89.586,7402.977 88.746,7403.252 88.746,7403.252 C88.203,7404.664 88.546,7405.707 88.649,7405.966 C88.01,7406.684 87.619,7407.598 87.619,7408.718 C87.619,7412.646 89.954,7413.526 92.175,7413.785 C91.889,7414.041 91.63,7414.493 91.54,7415.156 C90.97,7415.418 89.522,7415.871 88.63,7414.304 C88.63,7414.304 88.101,7413.319 87.097,7413.247 C87.097,7413.247 86.122,7413.234 87.029,7413.87 C87.029,7413.87 87.684,7414.185 88.139,7415.37 C88.139,7415.37 88.726,7417.2 91.508,7416.58 C91.513,7417.437 91.522,7418.245 91.522,7418.489 C91.522,7418.76 91.338,7419.077 90.839,7418.982 C86.865,7417.627 84,7413.783 84,7409.253 C84,7403.59 88.478,7399 94,7399"
                    ></path>
                  </g>
                </g>
              </g>
            </svg>
            <span
              class="ml-3 font-semibold text-base text-neutral-600 dark:text-neutral-300 select-none"
              >Github</span
            >
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
