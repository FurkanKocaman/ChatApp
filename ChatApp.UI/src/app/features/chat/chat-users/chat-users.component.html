<div class="w-full h-full px-4 border-l-2 border-neutral-700/50">
  <h3 class="text-2xl dark:text-gray-300 font-semibold">Users</h3>
  <ul class="flex flex-col overflow-y-auto text-base mt-2">
    @for(user of users;track user.id){
    <li
      class="flex flex-row justify-between items-center p-2 w-full dark:hover:bg-stone-900/50 rounded-md group cursor-pointer"
    >
      <div class="flex flex-row items-center">
        <img
          class="size-8 rounded-full mr-2"
          src="{{ envImageUrl + user.profileImageUrl }}"
          alt=""
        />
        <span
          [ngClass]="{
            'dark:text-stone-300': user.isOnline,
            'dark:text-stone-600': !user.isOnline
          }"
          class="truncate max-w-32"
        >
          {{ user.userName }}
        </span>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        class="stroke-1 size-6 stroke-stone-700 dark:stroke-gray-400 hover:stroke-stone-900 dark:hover:stroke-white hidden group-hover:block"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
        />
      </svg>
    </li>
    }
  </ul>
</div>
